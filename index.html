<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dev.finance$</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1 id="logo">dev<span>.</span>finance<span class="dollar">$</span></h1>
    </header>
    <main class="container">
      <section id="balance">
        <div class="card receive">
          <div class="card-header">
            <h3>Entradas</h3>
            <img src="up-arrow.svg" />
          </div>
          <p>R$ 5.000,00</p>
        </div>
        <div class="card output">
          <div class="card-header">
            <h3>Saídas</h3>
            <img src="down-arrow.svg" />
          </div>
          <p>-R$ 650,34</p>
        </div>
        <div class="card total">
          <div class="card-header">
            <h3>Total</h3>
            <img src="coin.svg" />
          </div>
          <p>R$ 4.349,66</p>
        </div>
      </section>
      <section id="transaction">
        <div class="transaction-btn">
          <a>+ Nova Transação</a>
        </div>
        <table id="data-table">
          <thead>
            <tr>
              <th>Descrição</th>
              <th>Valor</th>
              <th>Data</th>
              <th></th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
    </main>
    <footer><p>2021 - dev.finance$</p></footer>
    <div id="add-transaction" class="hidden">
      <div id="bg-add-transaction">
        <div class="add-transaction-form">
          <h3>Nova Transação</h3>
          <div class="input-box">
            <input type="text" id="desc" placeholder="Descrição" />
          </div>
          <div class="input-box">
            <input type="number" id="val" placeholder="0.00" />
            <p>
              Use o sinal -(negativo) para despesas e .(vírgula) para casas
              decimais
            </p>
          </div>

          <div class="input-box">
            <input type="date" id="date" />
          </div>
          <div class="btns-box">
            <button class="cancel">Cancelar</button>
            <button class="save">Salvar</button>
          </div>
        </div>
      </div>
    </div>

    <script src="functionalities.js"></script>
  </body>
</html>
